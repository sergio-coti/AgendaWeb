<div class="card">
    <div class="card-body">

        <h4>Pesquisa de tarefas</h4>
        <p>Informe o período de datas para consultar suas tarefas.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                   <input type="date" class="form-control" formControlName="dataMin"/> 
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" formControlName="dataMax"/>
                </div>
                <div class="col-md-3">
                    <input type="submit" class="btn btn-success" value="Pesquisar"/>
                </div>
            </div>
        </form>

        <div class="table-responsive mt-3">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Prioridade</th>
                        <th>Categoria</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tarefas">
                        <td>{{ t.nome }}</td>
                        <td>{{ t.data }}</td>
                        <td>{{ t.hora }}</td>
                        <td>{{ t.prioridade }}</td>
                        <td>{{ t.categoria.descricao }}</td>
                        <td>
                            <button [routerLink]="['/app/editar-tarefas', t.id]" 
                                class="btn btn-sm btn-outline-primary me-2">
                                Editar
                            </button>
                            <button (click)="onDelete(t.id)" 
                                class="btn btn-sm btn-outline-danger">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">
                            Quantidade de tarefas: {{ tarefas.length }}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
</div>
